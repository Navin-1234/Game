<!DOCTYPE html>
<html>

<head>
    <title>Alerts</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="container-fluid">
    <h2>Product Details</h2>
    <div class="row">
        <div class="col-3">
            <ul class="nav nav-tabs d-flex flex-column">
                <li class="nav-item">
                    <a href="#basic" data-bs-toggle="tab" class="nav-link"><span class="nav-text">Basic
                            Details</span></a>
                </li>
                <li class="nav-item">
                    <a href="#preview" data-bs-toggle="tab" class="nav-link"><span class="nav-text">Preview</span></a>
                </li>
                <li class="nav-item">
                    <a href="#description" data-bs-toggle="tab" class="nav-link"><span
                            class="nav-text">Description</span></a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <div class="tab-content">
                <div class="tab-pane active" id="basic">
                    <h3>Basic Details</h3>
                    <dl>
                        <dt>Name</dt>
                        <dd>Delux Room</dd>
                        <dt>Price</dt>
                        <dd>5700.44</dd>
                    </dl>

                </div>
                <div class="tab-pane" id="preview">
                    <h3>Preview</h3>
                    <img src="./assets/deluxe room.jpg" width="200" height="200">
                </div>
                <div class="tab-pane" id="description">
                    <h3>Description</h3>
                    <p>something about Delux room</p>
                </div>
            </div>
        </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
