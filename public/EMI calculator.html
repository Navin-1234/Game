<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .row{
            display: flex;
            justify-content: space-between;
        }
    </style>
    
</head>

<body class="container-fluid">
    <h2>EMI Calculator</h2>
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Amount you need &#8377;</span>
                <input type="text" class="form-control" id="txtAmount">

            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">for</span>
                <input type="number" min="1" max="5" class="form-control" id="txtYears" size="4">
                <span class="input-group-text">years</span>

            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Intrest Rate</span>
                <input type="number" min="13" max="18" step="0.1" class="form-control" id="txtRate" size="4">
                <span class="input-group-text">%</span>

            </div>

        </div>
    </div>
    <div class="row mt-3">
            <div class="col">
               <div class="input-group">
                <span class="input-group-text"> &#8377;50,000</span>
                <input type="range" id="rangeAmount" class="form-range" min="50000" max="1000000" step="1000">
                <span class="input-group-text"> &#8377; 10,0000</span>

               </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">  1 </span>
                    <input type="range" id="rangeYear" class="form-range" min="1" max="5">
                    <span class="input-group-text">  5 </span>
    
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">  13 </span>
                    <input type="range" id="rangeRate" class="form-range" min="13" max="18" step="0.1">
                    <span class="input-group-text"> 18 </span>
    
            </div>
            </div>
    </div>
</body>

</html>
