<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image color picker</title>
    <link rel="stylesheet" href="colorpicker.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container-fluid">
    <button class="open-picker" class="btn btn-primary">open color picker</button>
    <input type="file" id="img-select">
    <!--picker color will be shown here-->
    <p class="res"></p>
    <!--Selected img will be shown here-->
    <img style="max-width:90vw" src="" alt="" class="preview">
    <script src="colorpicker.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
